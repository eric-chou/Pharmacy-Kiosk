<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Main Menu</title>
	<link rel="stylesheet" type="text/css" href="menu.css"/>
</head>
<body>
	<div style="margin:0; text-align:center">
		<header>
			<p><img src="pitt.gif" alt=""></p>
		</header>
		<input onclick="location.href='pickup.php'" type="button" class="btn" value="Pick Up">
		<input onclick="location.href='dropoff.php'" type="button" class="btn" value="Drop Off">
		<input onclick="location.href='questions.php'" type="button" class="btn" value="Questions">
	</div>
	
	<footer>
		<p>Copyright &copy; 2016</p>
	</footer>
	
	<script>
		function removeBox() {
			var box = document.getElementById("box");
			while (box.firstChild) {
				box.removeChild(box.firstChild);
			}
		}

		function goBack() {
			// pickup button
			removeBox();
			document.title = "Drop Off";
			var box = document.getElementById("box");
			var tr = document.createElement("tr");
	
			var pickup = document.createElement("input");
			pickup.className = "btn";
			pickup.type = "button";
			pickup.onclick = PickUp;
			pickup.value = "Pick Up";
			var dropoff = document.createElement("input");
			dropoff.className = "btn";
			dropoff.type = "button";
			dropoff.onclick = DropOff;
			dropoff.value = "Drop Off";
			var questions = document.createElement("input");
			questions.className = "btn";
			questions.type = "button";
			questions.onclick = Questions;
			questions.value = "Questions";
	
			tr.appendChild(pickup);
			tr.appendChild(dropoff);
			tr.appendChild(questions);
			////
	
			box.appendChild(tr);
		}
	</script>
</body>
</html>
