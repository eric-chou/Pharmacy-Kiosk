function PickUp() {

	label.innerHTML = "Date of Birth: ";
	
	var DOB = document.createElement("input");
	DOB.type = "date";
	DOB.name = "DOB";
	label.appendChild(DOB);
	tr.appendChild(label);
	
	form.appendChild(tr);

	// submit button
	var tr = document.createElement("tr");
	var submit = document.createElement("input");
	submit.type = "submit";
	submit.value = "Submit";
	tr.appendChild(submit);
	
	form.appendChild(tr);
	////
	
	// set submit type for server
	var type = document.createElement("input");
	type.type = "hidden";
	type.name = "type";
	type.value = "pickup";
	
	form.appendChild(type);
	////
	
	box.appendChild(form);
	
	var back = document.createElement("button");
	back.onclick = "goBack()";
	back.innerHTML = "Back";

}
